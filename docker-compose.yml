version: "3.9"

services:
  db:
    image: postgres:16
    container_name: db
    command: -p 5432
    expose:
      - 5432
    ports:
      - "5432:5432"
    env_file:
      - .env-non-dev
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      retries: 3
      timeout: 3s

  app:
    build:
      context: .
    env_file:
      - .env-non-dev
    container_name: blog_app
    command: sh -c "alembic upgrade head && gunicorn src.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind=0.0.0.0:8000"
#    command: ["/app/docker/start_app.sh"]
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
